plugins {
    id 'java'
}

group 'org.opensourcephysics'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.nativelibs4java', name: 'bridj', version: '0.7.0'
    implementation 'com.github.OpenSource-Physics-Tracker:ffmpeg:ef6949741c'
}
